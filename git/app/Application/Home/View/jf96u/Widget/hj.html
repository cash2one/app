<extend name="Home@jf96u/Base/common" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/jf96u/css/kfkc.css"/>
</block>
<block name="body">
    <div class="main1200">
        <div class="goback">当前位置：<a href="{:C('STATIC_URL')}">首页</a> > {$crumbs}</div>
        <div class="container">
            <div class="video-list wrap">
                <div class="zqzt-tab">
                    <if condition="$key eq f">
                    <h3>专题合集</h3>
                    <else/>
                    <a href="{:getWidgetPath(76,ture)}" class="active">专题合集</a>
                    </if>
                    <if condition="$key eq b">
                    <h3>专区合集</h3>
                    <else/>
                    <a href="{:getWidgetPath(77,ture)}" class="active">专区合集</a>
                    </if>
                    <a href="{:getWidgetPath(86,ture)}">厂商合集</a></div>
                <ul class="video-ul zq-list">
                    <volist name="lists" id="val">
                        <li><a href="{$val['staticUrl']}" target="_blank" class="gozq">进入{:substr($crumbs,0,-6)} ></a><a href="{$val['staticUrl']}" target="_blank" title="{$val['title']}"><img src="{:get_cover($val['icon'],'path')}" alt="{$val['title']}"><span class="tit">{$val['title']}</span><b class="bg"></b></a><p class="info">{$val['description']}</p></li>
                    </volist>
                </ul>
            </div>
            <div class="page">{$page}</div>
        </div>
    </div>
</block>
