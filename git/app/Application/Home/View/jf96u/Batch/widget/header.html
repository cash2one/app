<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$SEO['title']}</title>
    <meta name="keywords" content="{$SEO['keywords']}"/>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/jf96u/css/base.css">

<body>

            <li {:empty($nav_index)?'':'class="active"'}><a href="{$baseUrl}">首页</a></li>

        </ul>
