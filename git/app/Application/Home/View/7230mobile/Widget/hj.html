<extend name="Home@7230mobile/Base/common2"/>
<block name="style">
    <link href="__PUBLIC__/Home/7230mobile2/css/k.css" rel="stylesheet" type="text/css">
</block>
<block name="body">
<div class="page_title"><span><a href="javascript:void(0);" class="back"></a></span><h2>{$crumbs}</h2></div>

<section>
    <ul class="k_li">
        <volist name="lists" id="val">
        <li>
            <a href="{$val['staticUrl']}">
                <img src="{:get_cover($val['icon'],'path')}">
                <h3>{$val[title]}</h3>
            </a>
        </li>
        </volist>
    </ul>
    <notempty name="page">
        <div class="page">
            {$page}
        </div>
    </notempty>
</section>

</block>
