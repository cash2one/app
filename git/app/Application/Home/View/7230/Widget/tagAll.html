<div id="pageTags">
    <div class="postWrapper">
        <div class="page-header"><h2 class="hero-title">标签归档</h2></div>
        <div class="layoutSingleColumn--main">
            <div class="tags-all-list">
                <volist name="lists" id="val">
                    <dl class="tag-list-wrap"><dt id="{$key}" class="tag-list-title fontSmooth">{$key}</dt>
                        <dd class="tag-list-content">

                                <a href="/tag/{$rel['name']}" class="list-tag" target="_blank">{$rel['title']}</a>
                            </volist>
                        </dd>
                    </dl>
                </volist>
            </div>
        </div>
        <div class="layoutSingleColumn--sidebar layoutSingleColumn--sidebar--wide fontSmooth">
            <div id="tag-nav">
                <volist name="number" id="val">
                    <php>if(in_array($val,$num)){</php>
                    <a href="#{$val}" class="tag-nav-item">{$val}</a>
                    <php>}else{</php>
                    <span class="tag-nav-item unclick">{$val}</span>
                    <php>}</php>
                </volist>
            </div>
        </div>
    </div>

</div>
