<script language="javascript"> 
$(function(){ 
    var scrtime; 
    $("#djdw").hover(function(){ 
        clearInterval(scrtime); 
    },function(){ 
        scrtime = setInterval(function(){ 
            var $ul = $("#djdw i"); 
            var liHeight = $ul.find("span:last").height(); 
            $ul.animate({marginTop : liHeight+15 +"px"},1000,function(){ 
                $ul.find("span:last").prependTo($ul) 
                $ul.find("span:first").hide(); 
                $ul.css({marginTop:0}); 
                $ul.find("span:first").fadeIn(1000); 
            }); 
        },3000); 
    }).trigger("mouseleave"); 
}); 
</script>
