<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>修改前台用户信息</h2>
    </div>
    <form action="{:U('User/editFrontUser')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">邮箱地址<span class="check-tips">（用户邮箱(前台用户登录)，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="{$rs.email}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（用户密码不能少于6位）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">昵称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$rs.nickname}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">用户名</label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$rs.username}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号码</label>
            <div class="controls">
                <input type="text" class="text input-large" name="mobile" value="{$rs.mobile}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">公司名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="company_name" value="{$rs.company_name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">公司联系人</label>
            <div class="controls">
                <input type="text" class="text input-large" name="contacts" value="{$rs.contacts}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">公司地址</label>
            <div class="controls">
                <input type="text" class="text input-large" name="company_address" value="{$rs.company_address}">
            </div>
        </div>
        <input type="hidden" class="text input-large" name="type" value="{$type|default='2'}">
        <input type="hidden" class="text input-large" name="id" value="{$rs.id}">
        <input type="hidden" class="text input-large" name="uid" value="{$rs.uid}">
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/frontIndex')}');
    </script>
</block>
