<extend name="Public/base" />
<block name="body">
	<!-- 标题栏 -->
		<div class="tab-wrap">
		<ul class="tab-nav nav">
            <li ><a href="{:U('updatenickname')}">修改昵称</a></li>
            <li class="current"><a href="{:U('updateusername')}">修改姓名</a></li>
            <li ><a href="{:U('updatepassword')}">修改密码</a></li>
            <eq name="Think.config.THEME" value="7230">
            <li ><a href="{:U('updateHeadPic')}">修改头像</a></li>
            <eq>
		</ul>
		<div class="tab-content">
	<!-- 修改密码表单 -->
    <form action="{:U('User/submitUsername')}" method="post" class="form-horizontal" autocomplete="off">
		<div class="form-item">
			<label class="item-label">密码：<span class="check-tips">（请输入密码）</span></label>
			<div class="controls">
				<input type="password" name="password" class="text "  autocomplete="off"/>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">姓名：<span class="check-tips">（请输入真实姓名）</span></label>
			<div class="controls">
				<input type="text" name="username" class="text " autocomplete="off" value="{$username}"/>
			</div>
		</div>
		<div class="form-item">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
			</div>
	</div>
</block>
<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
