<extend name="Public/base"/>
<block name="body">
  <div class="main-title">
    <h2>{:isset($c['id'])?'编辑':'新增'}{$name}</h2>
  </div>
  <div class="tab-wrap">
    <ul class="tab-nav nav">
      <li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li>
    </ul>
    <div class="tab-content">
      <form action="{:U('add_action')}" method="post" class="form-horizontal">
        <!-- 基础 -->
        <div id="tab1" class="tab-pane in tab1">
          <div class="form-item">
            <label class="item-label">关键词<span class="check-tips">（关键词不能为空）</span> </label>
            <div class="controls">
              <input type="text" name="keywords" class="text input-large" value="{$c.words|default=''}">
            </div>
          </div>
          <div class="form-item">
            <label class="item-label"> 链接地址<span class="check-tips">（链接地址不能为空）</span> </label>
            <div class="controls">
              <input type="text" name="url" class="text input-large" value="{$c.url|default=''}">
            </div>
          </div>
          <div class="form-item">
            <label class="item-label">平台<span class="check-tips">（平台不能为空）</span> </label>
            <div class="controls">
              <p><label><input name="pc" type="checkbox" value="1" <in name="c.platform" value="1,2">checked</in>>PC版</label>
                 <label><input type="checkbox" name="mobile" value="1" <in name="c.platform" value="1,3">checked</in>>手机版</label> </p>
            </div>
          </div>
        </div>
        <div class="form-item">
          <input type="hidden" name="id" value="{$c.id}">
          <input type="hidden" name="type" value="{$type}">
          <button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
          <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
      </form>
    </div>
  </div>
</block>
<block name="script"> 
  <script type="text/javascript">
		
		$(function(){
			showTab();
		});
		//导航高亮
		highlight_subnav("{:U('PresetSite/index')}");
		</script> 
</block>
