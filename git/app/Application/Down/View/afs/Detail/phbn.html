<block name="style">

    <!--main-->
  <div id="main" class="paihb">
      <div class="phb-left">
          <Think:article basename="Down" name="paihang"  cate="20" order="create_time desc" limit="100">

        </Think:article>
      </div>
      <div class="phb-right">
            <div class="fx"><h2>{$info.title}</h2>
                <div class="right">
                   <!-- JiaThis Button BEGIN -->
                   <div class="jiathis_style">
                        <a class="jiathis_button_qzone"></a>

                        <a class="jiathis_button_weixin"></a>

                        <a class="jiathis_counter_style"></a>
                   </div>
                   <!-- JiaThis Button END -->
               </div>
          </div>
          <ul class="neir">
             
           {~W('Down/Afs/rankCon',array($info['id'],'0'))}
           
          </ul>
      </div>
  </div>
  <div style=" clear:both"></div>
  <input name="author" id="tj-user" type="hidden" value="{$info['uid']}" />
