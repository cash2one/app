<extend name="Home@dongdong/Base/common" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Down/dongdong/css/yxlist.css"/>
</block>

<block name="body">
<div class="page_main">
    <input type="hidden" id="cid" value="{$info['id']}">
    <input type="hidden" id="pid" value="{$info['pid']}">
   <!--flsy-->
   <div class="wraper">
        <div class="flsy_l">
		<!-- 分类树 -->
        <!--#include virtual="{:getWidgetPath('17')}"-->
       </div>

       <div class="flsy_r">
           <ul>
               <!-- begin 下载软件列表 -->
               <volist name="lists" id="val">
               	<li>
               		<a href="{:staticUrl('detail',$val['id'],'Down')}" target="_blank" title="{$val['title']}">
               			<img src="{:get_cover($val['smallimg'],'path',1,80,80)}" alt="{$val['title']}"><span>{$val['title']}</span>
               		</a>
               	</li>
               </volist>
               <!-- end 下载软件列表 -->
           </ul>
          <div class="page">{$page}</div>
       </div>
   </div>
</block>
