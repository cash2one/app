<div class="novel-cate">

        <h3>{$tree.title}</h3>
    </div>
    <volist name="tree['_']" id="two" key="k">
        <div class="cate-item">
            <div class="hd">
                <h4><empty name="two['_']"><i class="hd-cur1"></i><else /><i></i></empty>
                <a href="{:staticUrl('lists',$two['id'],'Down')}" <if condition="$cid eq $two['id'] ">class="colour"</if>>{$two.title|msubstr=0,10,'utf-8',false}</a>

            </volist>
            </ul>
        </div>

    </volist>
</div>
